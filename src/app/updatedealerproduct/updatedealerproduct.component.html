<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <div class="col-md-4 offset-4 card card-body mt-4">
    <form #form="ngForm" (ngSubmit)="updatedealerProduct(form)">
        <div class="form-group">
            <!-- <label for="productId">Enter product Name..</label> -->
            <input type="hidden" class="form-control" name="dealersProductId" id="dealersProductId" aria-describedby="helpId"
                placeholder="Enter product Name..." ngModel [(ngModel)]="service.selectedProduct.dealersProductId">
        </div>
        <div class="form-group">
            <label for="productName">Enter product Name..</label>
            <input type="text" class="form-control" name="productName" id="productName" aria-describedby="helpId"
                placeholder="Enter product Name..." ngModel [(ngModel)]="service.selectedProduct.productName">
        </div>
        <div class="form-group">
            <label for="sellingPrice">Enter selling price..</label>
            <input type="number" class="form-control" name="sellingPrice" id="sellingPrice" aria-describedby="helpId"
                placeholder="Enter product selling price..." ngModel [(ngModel)]="service.selectedProduct.sellingPrice">
        </div>
        <div class="form-group">
            <label for="minimumQuantity">Enter Minimum Quantity..</label>
            <input type="number" class="form-control" name="minimumQuantity" id="minimumQuantity" aria-describedby="helpId"
                placeholder="Enter product selling price..." ngModel [(ngModel)]="service.selectedProduct.minimumQuantity">
        </div>
        
        <div class="form-group">
            <label for="imageUrl">Enter product Image ..</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl" aria-describedby="helpId"
                placeholder="Enter product Image ..." ngModel [(ngModel)]="service.selectedProduct.imageUrl">
        </div>
        <div>
            <button type="submit" class="btn btn-outline-primary">Update</button>
        </div>
    </form>
</div>

</body>
</html>
