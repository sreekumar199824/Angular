<div class="col-md-6  card card-body mt-5" *ngIf="statusCode === null">
    <h4>Add product</h4>
    <form #form="ngForm" (ngSubmit)="addProductData(form)">
        <div class="form-group">
            <label for="productName">Enter product Name..</label>
            <input type="text" class="form-control" name="productName" id="productName" aria-describedby="helpId"
                placeholder="Enter product Name..." ngModel>
        </div>
        <div class="form-group">
            <label for="productCost">Enter product Cost..</label>
            <input type="text" class="form-control" name="productCost" id="productCost" aria-describedby="helpId"
                placeholder="Enter product Cost..." ngModel>
        </div>
        <div class="form-group">
            <label for="imageUrl">Enter product Image ..</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl" aria-describedby="helpId"
                placeholder="Enter  Image url ..." ngModel>
        </div>

        <div class="form-group">
            <label for="description">Enter Description ..</label>
            <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId"
                placeholder="Enter  Description ..." ngModel>
        </div>

        <div class="form-group">
            <label for="quantity">Enter Quantity..</label>
            <input type="number" class="form-control" name="quantity" id="quantity" aria-describedby="helpId"
                placeholder="Enter Quantity.." ngModel>
        </div>

        <div>
            <button type="submit" class="btn btn-outline-primary">Add Product</button>
        </div>
    </form>
</div>
<div class="col-md-4 offset-4 card card-body mt-3" *ngIf="statusCode === 201">
    <p>Product added successfully</p>
  </div>
