<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <div class="col-md-4 offset-4 card card-body mt-4">
    <form #form="ngForm" (ngSubmit)="updateManufacturer(form)">
        <div class="form-group">
            <!-- <label for="userId">Enter product Name..</label> -->
            <input type="hidden" class="form-control" name="userId" id="userId" 
                     ngModel [(ngModel)]="service.selectedUser.userId">
        </div>
        <div class="form-group">
            <label for="name">Enter New Name..</label>
            <input type="text" class="form-control" name="name" id="name" 
                placeholder="Enter User Name..." ngModel [(ngModel)]="service.selectedUser.name">
        </div>
        <div>
            <button type="submit" class="btn btn-outline-primary">Update</button>
        </div>
    </form>
</div>

</body>
</html>
