<div class="card mb-3" style="max-width: 540px;" *ngFor="let product of products">
    <div class="row no-gutters" >
        <div class="col-md-8">
            <img src="{{product.imageUrl}}" width="400" height="200" class="card-img" alt="...">
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{product.productName | uppercase}}</h5>
                <p class="card-text">{{product.sellingPrice}}</p>
                <p class="card-text">{{product.manufacturerName}}</p>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-info" (click)="buyProduct(product)">Place Order</button>
    <button type="button" class="btn btn-outline-danger mt-2" *ngIf="!checkItems(product)" (click)="addToCart(product)">Add To Cart</button>
    <button type="button" class="btn btn-outline-danger mt-2" *ngIf="checkItems(product)" (click)="goToCart()">Go To Cart</button>

</div>
